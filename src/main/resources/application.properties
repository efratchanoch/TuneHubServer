spring.application.name=TuneHub

spring.h2.console.enabled=true
spring.jpa.show-sql=true

spring.datasource.username=sa
spring.datasource.password=

spring.datasource.url =jdbc:h2:./TasksDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.hibernate.ddl-auto=update

#//update
#//create-drop

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

spring.ai.openai.api-key=${CHAT_KEY}
spring.ai.openai.base-url=https://generativelanguage.googleapis.com/v1beta/openai
spring.ai.openai.chat.completions-path=/chat/completions
spring.ai.openai.chat.options.model=gemini-2.5-flash

google.search.api-key=${GOOGLE_API_KEY}
google.search.cx=${GOOGLE_CX_ID}